name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v3.0.0)'
        required: true
        default: 'v3.0.0'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config \
            libssl-dev libevent-dev bsdmainutils libboost-all-dev \
            libminiupnpc-dev libzmq3-dev libdb-dev libdb++-dev

      - name: Build PrivateDivi
        run: |
          cd divi
          ./autogen.sh
          ./configure --disable-gui --disable-tests --with-incompatible-bdb --with-unsupported-ssl
          make -j$(nproc)

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Package binaries
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p release/privatedivi-${VERSION}-linux
          cp divi/src/privatedivid release/privatedivi-${VERSION}-linux/
          cp divi/src/privatedivi-cli release/privatedivi-${VERSION}-linux/
          cp divi/src/privatedivi-tx release/privatedivi-${VERSION}-linux/
          tar -czvf privatedivi-${VERSION}-linux.tar.gz -C release privatedivi-${VERSION}-linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: privatedivi-${{ steps.version.outputs.version }}-linux.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: privatedivi-linux-binaries
          path: release/
